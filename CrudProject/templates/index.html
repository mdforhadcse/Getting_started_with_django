{% extends 'master.html' %}

{% block content %}

    <body>
        <div class="container">
            <h2>Book list</h2>
            <hr>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Titles</th>
                        <th>Price</th>
                        <th>Authors</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.price }}</td>
                            <td>{{ book.author }}</td>
                            <td>
                                <a class="btn btn-info" href="/edit/{{ book.id }}">Edit</a>
                                <a class="btn btn-danger" href="/delete/{{ book.id }}">Delete</a>
                            </td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>

{% endblock %}
